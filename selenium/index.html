<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Сложение, Умножение и Деление двух чисел</h1>
        <input type="number" id="num1" placeholder="Введите первое число">
        <input type="number" id="num2" placeholder="Введите второе число">
        <div class="buttons">
            <button id="add">Сложить</button>
            <button id="multiply">Умножить</button>
            <button id="divide">Разделить</button>
        </div>
        <h2>Результат: <span id="result">0</span></h2>
    </div>
</body>
</html>
